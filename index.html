<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/pages/login/login.css" />
    <title>FocusED</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- CARD LOGIN -------------------------->

      <div class="row border rounded-5 p-4 bg-white shadow box-area">
        <!--------------------------- LADO IZQUIERDO ----------------------------->

        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        >
          <!-- LOGO -->
          <div class="featured-image mb-5">
            <img src="/images/logo.png" class="img-fluid" />
          </div>

          <!-- TITULO PRINCIPAL -->
          <p class="text-white fs-2 titulo-principal">FocusED</p>

          <!-- PARRAFO INTRODUCCION -->
          <small class="text-white text-wrap parrafo-intro"
            >Planificar hoy, avanzar mañana.</small
          >
        </div>

        <!--------------------- LADO DERECHO ---------------------------->

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4 encabezado">
              <h2>Login</h2>
              <p>Ingresa tus credenciales</p>
            </div>

            <!-- INPUT DE USUARIO   -->
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Correo o usuario"
              />
            </div>

            <!-- INPUT DE CONTRASEÑA -->
            <div class="input-group mb-4">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Contraseña"
              />
            </div>

            <!-- BOTÓN DE INICIAR SESION -->
            <div class="input-group mb-3">
              <a
                href="/pages/dashboard/dashboard.html"
                class="btn btn-lg w-100 fs-6 boton-iniciar"
              >
                Iniciar sesión
              </a>
            </div>

            <!-- LINK CREAR CUENTA -->
            <div class="row text-center">
              <small
                >¿No tienes una cuenta?
                <a href="/pages/registro/registro.html">Crear Cuenta</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
