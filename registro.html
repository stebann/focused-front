<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="sidebar">
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>
            <div class="form-container">
                <h2>Crear Cuenta</h2>
                <form action="registro.php" method="POST">
                    <div class="form-group">
                        <input type="text" id="fullname" name="fullname" placeholder="Nombre completo" required>
                        <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Correo o usuario" required>
                        <input type="text" id="address" name="address" placeholder="Dirección" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirmar contraseña" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Registrarme</button>
                    </div>
                    <p>Ya tengo cuenta. <a href="login.php">Iniciar sesión</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
