<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="agenda.css">

</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-profile">
            <img src="icons.jpg" alt="User" class="profile-pic">
            <h2>Shari Elena</h2>
            <p>Vendedora de Peto</p>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="#">Inicio</a></li>

        </nav>

                        <th>Jue</th>
                        <th>Vie</th>

                    <tr>
                        <td></td>
                        <td><span class="date">1</span></td>
                        <td><span class="date">2</span></td>

                        <td><span class="date">26</span></td>
                        <td><span class="date">27</span></td>
                    </tr>

                        <td><span class="date">28</span></td>

                        <td><span class="date">31</span></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
