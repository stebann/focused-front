<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/pages/registro/registro.css" />
    <title>FocusED</title>
  </head>
  <body>
    <!----------------------- CUERPO DE LA PAGINA -------------------------->

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- CARD LOGIN -------------------------->

      <div class="row border rounded-5 p-4 bg-white shadow box-area">
        <!--------------------------- LADO IZQUIERDO ----------------------------->

        <div
          class="col-md-2 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        >
          <!-- LOGO -->
          <div class="featured-image mb-5">
            <img src="/images/logo.png" class="img-fluid" />
          </div>

          <!-- TITULO PRINCIPAL -->
          <p class="text-white fs-5 titulo-principal">FocusED</p>
        </div>

        <!--------------------- LADO DERECHO ---------------------------->

        <div class="col-md right-box">
          <div class="text-end">
            <div class="header-text encabezado">
              <h2>Crear Cuenta</h2>
            </div>

            <!-- FILA 1: NOMBRE Y TELÉFONO -->
            <div class="row mb-4">
              <div class="col-md-7 mb-3 mb-md-0">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Nombre"
                />
              </div>
              <div class="col-md">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Teléfono"
                />
              </div>
            </div>

            <!-- FILA 2: CORREO Y DIRECCIÓN -->
            <div class="row mb-4">
              <div class="col-md-6 mb-3 mb-md-0">
                <input
                  type="email"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Correo electrónico"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Dirección"
                />
              </div>
            </div>

            <!-- FILA 3: CONTRASEÑA Y CONFIRMAR CONTRASEÑA -->
            <div class="row mb-5">
              <div class="col-md-6 mb-3 mb-md-0">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Contraseña"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Confirmar contraseña"
                />
              </div>
            </div>

            <!-- BOTÓN DE INICIAR SESION -->
            <div class="text-end mb-3">
              <button class="btn btn-lg col-md-6 fs-6 boton-iniciar">
                Registrarme
              </button>
            </div>

            <!-- LINK CREAR CUENTA -->
            <div class="text-end">
              <small
                >Ya tengo cuenta. <a href="/pages/login/login.html">Iniciar sesión</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
