<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notificaciones</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="notificaciones.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="notifications-wrapper">
        <div class="row notifications-container">
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card notification">
              <div class="card-body">
                <h5 class="card-title">10:30 AM</h5>
                <p class="card-text">Nueva actualización disponible.</p>
              </div>
              <div class="card-footer notification-actions">
                <button class="btn btn-success btn-sm">Leída</button>
                <button class="btn btn-danger btn-sm">Eliminar</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card notification unread">
              <div class="card-body">
                <h5 class="card-title">9:15 AM</h5>
                <p class="card-text">Reunión programada para mañana.</p>
              </div>
              <div class="card-footer notification-actions">
                <button class="btn btn-success btn-sm">Leída</button>
                <button class="btn btn-danger btn-sm">Eliminar</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card notification unread">
              <div class="card-body">
                <h5 class="card-title">8:45 AM</h5>
                <p class="card-text">Nuevo mensaje en tu bandeja de entrada.</p>
              </div>
              <div class="card-footer notification-actions">
                <button class="btn btn-success btn-sm">Leída</button>
                <button class="btn btn-danger btn-sm">Eliminar</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card notification">
              <div class="card-body">
                <h5 class="card-title">Ayer</h5>
                <p class="card-text">Tu contraseña ha sido actualizada.</p>
              </div>
              <div class="card-footer notification-actions">
                <button class="btn btn-success btn-sm">Leída</button>
                <button class="btn btn-danger btn-sm">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
