<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tareas.css" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Barra superior con tareas pendientes y contador de tareas totales -->
    <div class="barra-superior">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <div class="tareas-pendientes me-3">
            <span class="pendientes-text">Pendientes</span>
            <span class="pendientes-numero">3</span>
          </div>
          <!-- Radio botones -->
          <div class="radio-buttons">
            <input type="radio" id="mias" name="tareas" value="mias" checked />
            <label for="mias">Mías</label>
            <input type="radio" id="grupos" name="tareas" value="grupos" />
            <label for="grupos">Grupos</label>
          </div>
        </div>
        <!-- Botón de crear -->
        <button
          class="btn-crear-tarea"
          data-bs-toggle="modal"
          data-bs-target="#crearTareaModal"
        >
          <i class="fas fa-plus"></i> Crear Tarea
        </button>
      </div>
    </div>

    <!-- Lista de tareas -->
    <div class="lista-tareas">
      <!-- Tarea 1 -->
      <div class="card-tarea">
        <div class="card-header">
          <input type="checkbox" class="checkbox-tarea" />
          <span class="titulo-tarea">Revisar el informe trimestral</span>
        </div>
        <div class="card-body">
          <p class="descripcion-tarea">
            Revisar y corregir el informe trimestral antes de la reunión del
            lunes.
          </p>
        </div>
        <div class="card-footer">
          <span class="fecha-tarea">2023-10-05</span>
          <button class="btn-ver-tarea">Ver</button>
        </div>
      </div>
    </div>

    <div
  class="modal fade"
  id="crearTareaModal"
  tabindex="-1"
  aria-labelledby="crearTareaModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearTareaModalLabel">
          Crear una Nueva Tarea
        </h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="tareaTitulo" class="form-label">Título</label>
            <input
              type="text"
              class="form-control"
              id="tareaTitulo"
              placeholder="Ingrese el título de la tarea"
            />
          </div>
          <div class="mb-3">
            <label for="tareaDescripcion" class="form-label">Descripción</label>
            <textarea
              class="form-control no-resize"
              id="tareaDescripcion"
              rows="3"
              placeholder="Ingrese una breve descripción de la tarea"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="tareaFecha" class="form-label">Fecha</label>
            <input
              type="date"
              class="form-control"
              id="tareaFecha"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn-cancelar"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
        <button type="button" class="btn-crear-grupo">Crear Tarea</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
